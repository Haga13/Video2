<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MALEO - Pose Detection Only</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: white;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: white;
        }

        .video-stream {
            width: 100vw;
            height: 100vh;
            object-fit: fill;
            background: white;
            display: block;
        }

        @media screen and (max-width: 1024px) and (max-height: 600px) {
            .video-stream {
                object-fit: fill;
                width: 100vw;
                height: 100vh;
            }
        }

        @media screen and (max-width: 800px) and (max-height: 480px) {
            .video-stream {
                object-fit: fill;
                width: 100vw;
                height: 100vh;
            }

            .overlay-text {
                font-size: 28px !important;
                top: 5px !important;
            }

            .overlay-subtext {
                font-size: 16px !important;
                top: 40px !important;
            }

            .live-dot-overlay {
                width: 6px !important;
                height: 6px !important;
                margin-right: 6px !important;
            }

            .sensor-panel {
                bottom: 5px !important;
                left: 8px !important;
                padding: 4px !important;
                font-size: 9px !important;
                min-width: 100px !important;
                max-width: 130px !important;
            }
        }

        .overlay-text {
            position: fixed;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-family: 'Arial Black', Arial, sans-serif;
            font-size: 32px;
            font-weight: bold;
            z-index: 10;
            pointer-events: none;
            letter-spacing: 2px;
        }

        .overlay-subtext {
            position: fixed;
            top: 55px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-family: Arial, sans-serif;
            font-size: 18px;
            font-weight: normal;
            z-index: 10;
            pointer-events: none;
            display: flex;
            align-items: center;
        }

        /* Live dot untuk overlay text */
        .live-dot-overlay {
            width: 8px;
            height: 8px;
            background-color: #00ff00;
            border-radius: 50%;
            margin-right: 8px;
            animation: blink 1.2s infinite;
            box-shadow: 0 0 8px rgba(0, 255, 0, 0.6);
        }

        @keyframes blink {

            0%,
            50% {
                opacity: 1;
                transform: scale(1);
            }

            51%,
            100% {
                opacity: 0.3;
                transform: scale(0.8);
            }
        }

        /* Sensor Panel Styles */
        .sensor-panel {
            position: fixed;
            bottom: 8px;
            left: 10px;
            background: rgba(0, 50, 0, 0.15);
            border: 1px solid #00ff00;
            border-radius: 6px;
            padding: 6px;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            font-size: 10px;
            z-index: 12;
            pointer-events: none;
            min-width: 120px;
            max-width: 150px;
        }

        .sensor-title {
            text-align: center;
            font-weight: bold;
            margin-bottom: 6px;
            color: #ffffff;
            border-bottom: 1px solid #00ff00;
            padding-bottom: 3px;
            font-size: 11px;
        }

        .sensor-item {
            margin: 4px 0;
            display: flex;
            justify-content: space-between;
            font-size: 10px;
        }

        .sensor-label {
            color: #ffffff;
        }

        .sensor-value {
            color: #00ff00;
            font-weight: bold;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ff0000;
            display: inline-block;
            margin-right: 4px;
        }

        .status-indicator.connected {
            background: #00ff00;
        }

        /* Pose Status Panel */
        .pose-status {
            position: fixed;
            top: 100px;
            right: 10px;
            background: rgba(0, 0, 50, 0.2);
            border: 1px solid #00ff00;
            border-radius: 6px;
            padding: 8px;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            z-index: 12;
            pointer-events: none;
            min-width: 140px;
            text-align: center;
        }

        .pose-status-title {
            font-weight: bold;
            margin-bottom: 6px;
            color: #ffffff;
            border-bottom: 1px solid #00ff00;
            padding-bottom: 3px;
        }

        .pose-status-info {
            margin: 4px 0;
            font-size: 11px;
        }

        @media screen and (max-width: 800px) {
            .pose-status {
                top: 80px;
                right: 8px;
                font-size: 10px;
                padding: 6px;
                min-width: 120px;
            }
        }
    </style>
</head>

<body>
    <div class="video-container">
        <img id="videoStream" class="video-stream" src="/video_feed" alt="Video Stream">
        <div class="overlay-text">MALEO</div>
        <div class="overlay-subtext">
            <div class="live-dot-overlay"></div>
            Pose Detection
        </div>
    </div>

    <!-- Panel Sensor Data -->
    <div class="sensor-panel">
        <div class="sensor-title">
            <span id="statusIndicator" class="status-indicator connected"></span>
            SENSOR DATA
        </div>
        <div class="sensor-item">
            <span class="sensor-label">Temperature:</span>
            <span class="sensor-value" id="temperature">--Â°C</span>
        </div>
        <div class="sensor-item">
            <span class="sensor-label">Humidity:</span>
            <span class="sensor-value" id="humidity">--%</span>
        </div>
        <div class="sensor-item">
            <span class="sensor-label">Last Update:</span>
            <span class="sensor-value" id="lastUpdate">--</span>
        </div>
    </div>

    <!-- Pose Status Panel -->
    <div class="pose-status">
        <div class="pose-status-title">
            ðŸ¤¸ POSE DETECTION
        </div>
        <div class="pose-status-info">
            Status: <span id="poseStatus" style="color: #00ff00;">ACTIVE</span>
        </div>
        <div class="pose-status-info">
            FPS: <span id="fpsCurrent" style="color: #ffffff;">--</span>
        </div>
        <div class="pose-status-info">
            Mode: <span style="color: #ffff00;">POSE ONLY</span>
        </div>
    </div>

    <script>
        function updateSensorData() {
            fetch('/get_sensor_data')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('temperature').textContent = data.temperature.toFixed(1) + 'Â°C';
                    document.getElementById('humidity').textContent = data.humidity.toFixed(1) + '%';

                    const lastUpdate = data.last_update;
                    const statusIndicator = document.getElementById('statusIndicator');

                    if (lastUpdate < 10) {
                        statusIndicator.className = 'status-indicator connected';
                        document.getElementById('lastUpdate').textContent = 'Active';
                    } else {
                        statusIndicator.className = 'status-indicator';
                        document.getElementById('lastUpdate').textContent = lastUpdate.toFixed(0) + 's ago';
                    }
                })
                .catch(error => {
                    console.error('Error fetching sensor data:', error);
                    document.getElementById('statusIndicator').className = 'status-indicator';
                    document.getElementById('lastUpdate').textContent = 'Error';
                });
        }

        function updateStatus() {
            fetch('/status')
                .then(response => response.json())
                .then(data => {
                    // Update FPS
                    document.getElementById('fpsCurrent').textContent = data.fps || '--';

                    // Update pose status
                    const poseStatus = document.getElementById('poseStatus');
                    if (data.pose_detection && data.mediapipe_available) {
                        poseStatus.textContent = 'ACTIVE';
                        poseStatus.style.color = '#00ff00';
                    } else {
                        poseStatus.textContent = 'INACTIVE';
                        poseStatus.style.color = '#ff0000';
                    }
                })
                .catch(error => {
                    console.error('Error fetching status:', error);
                    document.getElementById('poseStatus').textContent = 'ERROR';
                    document.getElementById('poseStatus').style.color = '#ff0000';
                });
        }

        // Initialize
        updateSensorData();
        updateStatus();
        setInterval(updateSensorData, 2000); // Update sensor data setiap 2 detik
        setInterval(updateStatus, 1000); // Update status setiap detik

        console.log('ðŸ¤¸ MALEO Pose Detection Only - Ready!');
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Stream</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: white;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: white;
        }

        .video-stream {
            width: 100vw;
            height: 100vh;
            object-fit: fill;
            background: white;
            display: block;
        }

        @media screen and (max-width: 1024px) and (max-height: 600px) {
            .video-stream {
                object-fit: fill;
                width: 100vw;
                height: 100vh;
            }
        }

        @media screen and (max-width: 800px) and (max-height: 480px) {
            .video-stream {
                object-fit: fill;
                width: 100vw;
                height: 100vh;
            }

            .overlay-text {
                font-size: 28px !important;
                top: 5px !important;
            }

            .overlay-subtext {
                font-size: 16px !important;
                top: 40px !important;
            }

            .live-dot-overlay {
                width: 6px !important;
                height: 6px !important;
                margin-right: 6px !important;
            }
        }

        .overlay-text {
            position: fixed;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-family: 'Arial Black', Arial, sans-serif;
            font-size: 32px;
            font-weight: bold;
            z-index: 10;
            pointer-events: none;
            letter-spacing: 2px;
        }

        .overlay-subtext {
            position: fixed;
            top: 55px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-family: Arial, sans-serif;
            font-size: 18px;
            font-weight: normal;
            z-index: 10;
            pointer-events: none;
            display: flex;
            align-items: center;
        }

        /* Live dot untuk overlay text */
        .live-dot-overlay {
            width: 8px;
            height: 8px;
            background-color: #ff0000;
            border-radius: 50%;
            margin-right: 8px;
            animation: blink 1.2s infinite;
            box-shadow: 0 0 8px rgba(255, 0, 0, 0.6);
        }

        @keyframes blink {

            0%,
            50% {
                opacity: 1;
                transform: scale(1);
            }

            51%,
            100% {
                opacity: 0.3;
                transform: scale(0.8);
            }
        }

        /* Sensor Panel Styles */
        .sensor-panel {
            position: fixed;
            bottom: 180px;
            left: 10px;
            background: rgba(0, 50, 0, 0.15);
            border: 1px solid #00ff00;
            border-radius: 6px;
            padding: 6px;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            font-size: 10px;
            z-index: 12;
            pointer-events: none;
            min-width: 120px;
            max-width: 150px;
        }

        .sensor-title {
            text-align: center;
            font-weight: bold;
            margin-bottom: 6px;
            color: #ffffff;
            border-bottom: 1px solid #00ff00;
            padding-bottom: 3px;
            font-size: 11px;
        }

        .sensor-item {
            margin: 4px 0;
            display: flex;
            justify-content: space-between;
            font-size: 10px;
        }

        .sensor-label {
            color: #ffffff;
        }

        .sensor-value {
            color: #00ff00;
            font-weight: bold;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ff0000;
            display: inline-block;
            margin-right: 4px;
        }

        .status-indicator.connected {
            background: #00ff00;
        }

        /* Mode Panel Styles */
        .mode-panel {
            position: fixed;
            bottom: 8px;
            left: 10px;
            background: rgba(50, 25, 0, 0.15);
            border: 1px solid #ff6600;
            border-radius: 6px;
            padding: 8px;
            color: #ff6600;
            font-family: 'Courier New', monospace;
            font-size: 10px;
            z-index: 10;
            min-width: 140px;
            max-width: 160px;
        }

        .mode-title {
            text-align: center;
            font-weight: bold;
            margin-bottom: 6px;
            color: #ffffff;
            border-bottom: 1px solid #ff6600;
            padding-bottom: 3px;
            font-size: 11px;
        }

        .mode-button {
            background: rgba(255, 102, 0, 0.2);
            border: 1px solid #ff6600;
            border-radius: 4px;
            color: #ffffff;
            font-family: 'Courier New', monospace;
            font-size: 10px;
            font-weight: bold;
            padding: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 6px;
            text-transform: uppercase;
        }

        .mode-button:hover {
            background: rgba(255, 102, 0, 0.4);
            border-color: #ffaa55;
            color: #ffaa55;
            transform: scale(1.02);
        }

        .mode-button.weapon {
            border-color: #ff0000;
            color: #ff0000;
            background: rgba(255, 0, 0, 0.2);
        }

        .mode-button.weapon:hover {
            background: rgba(255, 0, 0, 0.4);
            border-color: #ff5555;
            color: #ff5555;
        }

        .mode-button.pose {
            border-color: #00ff00;
            color: #00ff00;
            background: rgba(0, 255, 0, 0.2);
        }

        .mode-button.pose:hover {
            background: rgba(0, 255, 0, 0.4);
            border-color: #55ff55;
            color: #55ff55;
        }

        .mode-status {
            text-align: center;
            margin-top: 6px;
            font-weight: bold;
            font-size: 9px;
            color: #ffffff;
        }

        /* Responsive adjustments */
        @media screen and (max-width: 800px) {
            .sensor-panel {
                bottom: 120px !important;
                left: 8px !important;
                padding: 4px !important;
                font-size: 9px !important;
                min-width: 100px !important;
                max-width: 130px !important;
            }

            .mode-panel {
                bottom: 5px !important;
                left: 8px !important;
                padding: 6px !important;
                font-size: 9px !important;
                min-width: 120px !important;
                max-width: 140px !important;
            }
        }
    </style>
</head>

<body>
    <div class="video-container">
        <img id="videoStream" class="video-stream" src="/video_feed" alt="Video Stream">
        <div class="overlay-text">MALEO</div>
        <div class="overlay-subtext">
            <div class="live-dot-overlay"></div>
            Live Streaming
        </div>
    </div>

    <!-- Panel Sensor Data -->
    <div class="sensor-panel">
        <div class="sensor-title">
            <span id="statusIndicator" class="status-indicator"></span>
            SENSOR DATA
        </div>
        <div class="sensor-item">
            <span class="sensor-label">Temperature:</span>
            <span class="sensor-value" id="temperature">--°C</span>
        </div>
        <div class="sensor-item">
            <span class="sensor-label">Humidity:</span>
            <span class="sensor-value" id="humidity">--%</span>
        </div>
        <div class="sensor-item">
            <span class="sensor-label">Last Update:</span>
            <span class="sensor-value" id="lastUpdate">--</span>
        </div>
    </div>

    <!-- Panel Mode Toggle -->
    <div class="mode-panel">
        <div class="mode-title">
            AI DETECTION MODE
        </div>
        <button class="mode-button" id="modeToggleBtn" onclick="toggleMode()">
            SWITCH TO POSE MODE
        </button>
        <div class="mode-status" id="currentMode">
            Current: WEAPON MODE
        </div>
    </div>

    <script>
        let currentMode = 'weapon'; // Track current mode

        function toggleMode() {
            fetch('/toggle_mode')
                .then(response => response.json())
                .then(data => {
                    currentMode = data.detection_mode;
                    updateModeUI();
                    console.log(data.message);
                })
                .catch(error => {
                    console.error('Error toggling mode:', error);
                });
        }

        function updateModeUI() {
            const modeButton = document.getElementById('modeToggleBtn');
            const currentModeText = document.getElementById('currentMode');

            if (currentMode === 'weapon') {
                modeButton.textContent = 'SWITCH TO POSE MODE';
                modeButton.className = 'mode-button weapon';
                currentModeText.textContent = 'Current: WEAPON MODE';
            } else {
                modeButton.textContent = 'SWITCH TO WEAPON MODE';
                modeButton.className = 'mode-button pose';
                currentModeText.textContent = 'Current: POSE MODE';
            }
        }

        function updateSensorData() {
            fetch('/get_sensor_data')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('temperature').textContent = data.temperature.toFixed(1) + '°C';
                    document.getElementById('humidity').textContent = data.humidity.toFixed(1) + '%';

                    const lastUpdate = data.last_update;
                    const statusIndicator = document.getElementById('statusIndicator');

                    if (lastUpdate < 10) {
                        statusIndicator.className = 'status-indicator connected';
                        document.getElementById('lastUpdate').textContent = 'Active';
                    } else {
                        statusIndicator.className = 'status-indicator';
                        document.getElementById('lastUpdate').textContent = lastUpdate.toFixed(0) + 's ago';
                    }
                })
                .catch(error => {
                    console.error('Error fetching sensor data:', error);
                    document.getElementById('statusIndicator').className = 'status-indicator';
                    document.getElementById('lastUpdate').textContent = 'Error';
                });
        }

        function fetchCurrentMode() {
            fetch('/status')
                .then(response => response.json())
                .then(data => {
                    if (data.ai_detection && data.ai_detection.detection_mode) {
                        currentMode = data.ai_detection.detection_mode;
                        updateModeUI();
                    }
                })
                .catch(error => {
                    console.error('Error fetching status:', error);
                });
        }

        // Initialize
        updateSensorData();
        fetchCurrentMode(); // Get initial mode from server
        setInterval(updateSensorData, 2000); // Update sensor data setiap 2 detik
    </script>
</body>

</html>

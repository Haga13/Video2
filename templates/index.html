<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Stream</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: white;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: white;
        }

        .video-stream {
            /* Match video resolution 320x240 for optimal performance */
            width: 320px;
            height: 240px;
            background: white;
            display: block;
            /* Center the video on screen */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            /* Scale up for better visibility while maintaining aspect ratio */
            transform: translate(-50%, -50%) scale(2);
            /* Disable image smoothing for better performance */
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }

        @media screen and (max-width: 1024px) and (max-height: 600px) {
            .video-stream {
                /* 7 inch display optimization - scale to fit better */
                width: 320px;
                height: 240px;
                transform: translate(-50%, -50%) scale(2.5);
                object-fit: contain;
            }
        }

        @media screen and (max-width: 800px) and (max-height: 480px) {
            .video-stream {
                /* Small 7 inch display - scale to almost full screen */
                width: 320px;
                height: 240px;
                transform: translate(-50%, -50%) scale(2.2);
                object-fit: contain;
            }

            .overlay-text {
                font-size: 28px !important;
                top: 5px !important;
            }

            .overlay-subtext {
                font-size: 16px !important;
                top: 40px !important;
            }

            .live-dot-overlay {
                width: 6px !important;
                height: 6px !important;
                margin-right: 6px !important;
            }

            .sensor-panel,
            .mode-panel {
                font-size: 10px !important;
                padding: 6px !important;
                bottom: 5px !important;
            }

            .sensor-panel {
                left: 10px !important;
            }

            .mode-panel {
                right: 10px !important;
            }
        }

        .overlay-text {
            position: fixed;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-family: 'Arial Black', Arial, sans-serif;
            font-size: 32px;
            font-weight: bold;
            z-index: 10;
            pointer-events: none;
            letter-spacing: 2px;
        }

        .overlay-subtext {
            position: fixed;
            top: 55px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-family: Arial, sans-serif;
            font-size: 18px;
            font-weight: normal;
            z-index: 10;
            pointer-events: none;
            display: flex;
            align-items: center;
        }

        /* Live dot untuk overlay text */
        .live-dot-overlay {
            width: 8px;
            height: 8px;
            background-color: #ff0000;
            border-radius: 50%;
            margin-right: 8px;
            animation: blink 1.2s infinite;
            box-shadow: 0 0 8px rgba(255, 0, 0, 0.6);
        }

        @keyframes blink {

            0%,
            50% {
                opacity: 1;
                transform: scale(1);
            }

            51%,
            100% {
                opacity: 0.3;
                transform: scale(0.8);
            }
        }

        /* Live indicator - titik merah berkedip */
        .live-indicator {
            position: fixed;
            top: 15px;
            right: 20px;
            display: flex;
            align-items: center;
            z-index: 12;
            pointer-events: none;
        }

        .live-dot {
            width: 12px;
            height: 12px;
            background-color: #ff0000;
            border-radius: 50%;
            margin-right: 8px;
            animation: blink 1.5s infinite;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.8);
        }

        .live-text {
            color: #ff0000;
            font-family: 'Arial Black', Arial, sans-serif;
            font-size: 14px;
            font-weight: bold;
            letter-spacing: 1px;
        }

        /* Responsif untuk layar kecil */
        @media screen and (max-width: 800px) {
            .live-indicator {
                top: 8px;
                right: 15px;
            }

            .live-dot {
                width: 10px;
                height: 10px;
                margin-right: 6px;
            }

            .live-text {
                font-size: 12px;
            }

            .sensor-panel {
                bottom: 120px !important;
                left: 8px !important;
                padding: 4px !important;
                font-size: 9px !important;
                min-width: 100px !important;
                max-width: 130px !important;
            }

            .mode-panel {
                bottom: 5px !important;
                left: 8px !important;
                padding: 6px !important;
                font-size: 9px !important;
                min-width: 120px !important;
                max-width: 140px !important;
            }
        }

        .sensor-panel {
            position: fixed;
            bottom: 180px;
            left: 10px;
            background: rgba(0, 50, 0, 0.15);
            border: 1px solid #00ff00;
            border-radius: 6px;
            padding: 6px;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            font-size: 10px;
            z-index: 12;
            pointer-events: none;
            min-width: 120px;
            max-width: 150px;
        }

        .sensor-title {
            text-align: center;
            font-weight: bold;
            margin-bottom: 8px;
            color: #ffffff;
            border-bottom: 2px solid #00ff00;
            padding-bottom: 4px;
            font-size: 12px;
            letter-spacing: 0.5px;
        }

        .sensor-item {
            margin: 6px 0;
            display: flex;
            justify-content: space-between;
            font-size: 11px;
            padding: 2px 4px;
            border-radius: 3px;
            background: rgba(0, 255, 0, 0.05);
        }

        .sensor-label {
            color: #ffffff;
            font-weight: 500;
        }

        .sensor-value {
            color: #00ff00;
            font-weight: bold;
            font-family: 'Courier New', monospace;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ff0000;
            display: inline-block;
            margin-right: 4px;
        }

        .status-indicator.connected {
            background: #00ff00;
        }

        .mode-panel {
            position: fixed;
            bottom: 8px;
            left: 10px;
            background: rgba(50, 25, 0, 0.15);
            border: 1px solid #ff6600;
            border-radius: 6px;
            padding: 8px;
            color: #ff6600;
            font-family: 'Courier New', monospace;
            font-size: 10px;
            z-index: 10;
            min-width: 140px;
            max-width: 160px;
        }

        .mode-title {
            text-align: center;
            font-weight: bold;
            margin-bottom: 8px;
            color: #ffffff;
            border-bottom: 2px solid #ff6600;
            padding-bottom: 4px;
            font-size: 12px;
            letter-spacing: 0.5px;
        }

        .mode-button {
            background: rgba(255, 102, 0, 0.15);
            border: 2px solid #ff6600;
            border-radius: 5px;
            color: #ffffff;
            font-family: 'Courier New', monospace;
            font-size: 10px;
            font-weight: bold;
            padding: 8px;
            width: 100%;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-bottom: 4px;
            text-transform: uppercase;
        }

        .mode-button:hover {
            background: rgba(255, 102, 0, 0.4);
            border-color: #ffaa55;
            color: #ffaa55;
            transform: scale(1.02);
        }

        .mode-button.weapon {
            border-color: #ff0000;
            color: #ff0000;
            background: rgba(255, 0, 0, 0.2);
        }

        .mode-button.weapon:hover {
            background: rgba(255, 0, 0, 0.4);
            border-color: #ff5555;
            color: #ff5555;
        }

        .mode-button.pose {
            border-color: #00ff00;
            color: #00ff00;
            background: rgba(0, 255, 0, 0.2);
        }

        .mode-button.pose:hover {
            background: rgba(0, 255, 0, 0.4);
            border-color: #55ff55;
            color: #55ff55;
        }

        .mode-status {
            text-align: center;
            margin-top: 8px;
            font-weight: bold;
            font-size: 10px;
            color: #ffffff;
            background: rgba(255, 102, 0, 0.1);
            padding: 4px;
            border-radius: 3px;
            border: 1px solid rgba(255, 102, 0, 0.3);
        }
    </style>
</head>

<body>
    <div class="video-container">
        <img id="videoStream" class="video-stream" src="/video_feed" alt="Video Stream">
        <div class="overlay-text">MALEO</div>
        <div class="overlay-subtext">
            <div class="live-dot-overlay"></div>
            Live Streaming - 320x240
        </div>
    </div>

    <!-- Live Indicator - Titik merah berkedip -->
    <!-- <div class="live-indicator">
        <div class="live-dot"></div>
        <div class="live-text">LIVE</div>
    </div> -->

    <div id="dateDisplay" style="
        position: fixed;
        top: 10px;
        left: 15px;
        color: #fff;
        font-family: Arial, sans-serif;
        font-size: 14px;
        font-weight: bold;
        z-index: 11;
        pointer-events: none;
    "></div>

    <!-- Panel Sensor Data -->
    <div class="sensor-panel">
        <div class="sensor-title">
            <span id="statusIndicator" class="status-indicator"></span>
            SENSOR DATA
        </div>
        <div class="sensor-item">
            <span class="sensor-label">Temperature:</span>
            <span class="sensor-value" id="temperature">--°C</span>
        </div>
        <div class="sensor-item">
            <span class="sensor-label">Humidity:</span>
            <span class="sensor-value" id="humidity">--%</span>
        </div>
        <div class="sensor-item">
            <span class="sensor-label">Last Update:</span>
            <span class="sensor-value" id="lastUpdate">--</span>
        </div>
    </div>

    <!-- Panel AI Detection Mode -->
    <div class="mode-panel">
        <div class="mode-title">
            AI DETECTION MODE
        </div>
        <button class="mode-button" id="modeToggleBtn" onclick="toggleMode()">
            SWITCH TO POSE MODE
        </button>
        <div class="mode-status" id="currentMode">
            🎯 Current: WEAPON MODE
        </div>
    </div>

    <script>
        let currentMode = 'weapon'; // Track current mode

        function toggleMode() {
            fetch('/toggle_mode')
                .then(response => response.json())
                .then(data => {
                    currentMode = data.detection_mode;
                    updateModeUI();
                    console.log(data.message);
                })
                .catch(error => {
                    console.error('Error toggling mode:', error);
                });
        }

        function updateModeUI() {
            const modeButton = document.getElementById('modeToggleBtn');
            const currentModeText = document.getElementById('currentMode');

            if (currentMode === 'weapon') {
                modeButton.textContent = 'SWITCH TO POSE MODE';
                modeButton.className = 'mode-button weapon';
                currentModeText.innerHTML = '🎯 Current: <strong>WEAPON MODE</strong>';
            } else {
                modeButton.textContent = 'SWITCH TO WEAPON MODE';
                modeButton.className = 'mode-button pose';
                currentModeText.innerHTML = '🤸 Current: <strong>POSE MODE</strong>';
            }
        }

        function updateDate() {
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const now = new Date();
            document.getElementById('dateDisplay').textContent = now.toLocaleDateString('id-ID', options);
        }

        function updateSensorData() {
            fetch('/get_sensor_data')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('temperature').textContent = data.temperature.toFixed(1) + '°C';
                    document.getElementById('humidity').textContent = data.humidity.toFixed(1) + '%';

                    const lastUpdate = data.last_update;
                    const statusIndicator = document.getElementById('statusIndicator');

                    if (lastUpdate < 10) {
                        statusIndicator.className = 'status-indicator connected';
                        document.getElementById('lastUpdate').textContent = 'Active';
                    } else {
                        statusIndicator.className = 'status-indicator';
                        document.getElementById('lastUpdate').textContent = lastUpdate.toFixed(0) + 's ago';
                    }

                    // Update live indicator based on streaming status
                    updateLiveIndicator(true);
                })
                .catch(error => {
                    console.error('Error fetching sensor data:', error);
                    document.getElementById('statusIndicator').className = 'status-indicator';
                    document.getElementById('lastUpdate').textContent = 'Error';

                    // Update live indicator - show disconnected state
                    updateLiveIndicator(false);
                });
        }

        function updateLiveIndicator(isConnected) {
            const liveIndicator = document.querySelector('.live-indicator');
            const liveDot = document.querySelector('.live-dot');
            const liveText = document.querySelector('.live-text');

            if (isConnected) {
                // Connected state - red blinking dot
                liveDot.style.backgroundColor = '#ff0000';
                liveDot.style.animation = 'blink 1.5s infinite';
                liveDot.style.boxShadow = '0 0 10px rgba(255, 0, 0, 0.8)';
                liveText.style.color = '#ff0000';
                liveText.textContent = 'LIVE';
            } else {
                // Disconnected state - gray static dot
                liveDot.style.backgroundColor = '#666666';
                liveDot.style.animation = 'none';
                liveDot.style.boxShadow = 'none';
                liveText.style.color = '#666666';
                liveText.textContent = 'OFFLINE';
            }
        }

        // Check video stream status
        function checkStreamStatus() {
            const videoElement = document.getElementById('videoStream');

            // Monitor video load events
            videoElement.addEventListener('loadstart', () => {
                console.log('Stream loading...');
                updateLiveIndicator(false);
            });

            videoElement.addEventListener('loadeddata', () => {
                console.log('Stream loaded');
                updateLiveIndicator(true);
            });

            videoElement.addEventListener('error', () => {
                console.log('Stream error');
                updateLiveIndicator(false);
            });

            // Check if video is playing
            videoElement.addEventListener('play', () => {
                updateLiveIndicator(true);
            });
        }

        function fetchCurrentMode() {
            fetch('/status')
                .then(response => response.json())
                .then(data => {
                    if (data.ai_detection && data.ai_detection.detection_mode) {
                        currentMode = data.ai_detection.detection_mode;
                        updateModeUI();
                    }
                })
                .catch(error => {
                    console.error('Error fetching status:', error);
                });
        }

        updateDate();
        updateSensorData();
        fetchCurrentMode(); // Get initial mode from server
        checkStreamStatus(); // Monitor video stream status
        setInterval(updateDate, 60000);
        setInterval(updateSensorData, 2000); // Update sensor data setiap 2 detik
    </script>
</body>

</html>

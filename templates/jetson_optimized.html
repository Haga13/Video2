<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MALEO - Jetson Optimized</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: black;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .video-stream {
            max-width: 100vw;
            max-height: 100vh;
            object-fit: contain;
            background: black;
            display: block;
        }

        .overlay-text {
            position: fixed;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-family: 'Arial Black', Arial, sans-serif;
            font-size: 24px;
            font-weight: bold;
            z-index: 10;
            pointer-events: none;
            letter-spacing: 1px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }

        .overlay-subtext {
            position: fixed;
            top: 45px;
            left: 50%;
            transform: translateX(-50%);
            color: #00ff00;
            font-family: Arial, sans-serif;
            font-size: 14px;
            font-weight: normal;
            z-index: 10;
            pointer-events: none;
            display: flex;
            align-items: center;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
        }

        .live-dot-overlay {
            width: 6px;
            height: 6px;
            background-color: #00ff00;
            border-radius: 50%;
            margin-right: 6px;
            animation: blink 1.2s infinite;
            box-shadow: 0 0 6px rgba(0, 255, 0, 0.6);
        }

        @keyframes blink {
            0%, 50% { opacity: 1; transform: scale(1); }
            51%, 100% { opacity: 0.3; transform: scale(0.8); }
        }

        /* Performance Stats Panel */
        .performance-panel {
            position: fixed;
            top: 80px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid #00ff00;
            border-radius: 4px;
            padding: 6px;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            font-size: 10px;
            z-index: 12;
            pointer-events: none;
            min-width: 120px;
        }

        .perf-title {
            text-align: center;
            font-weight: bold;
            margin-bottom: 4px;
            color: #ffffff;
            border-bottom: 1px solid #00ff00;
            padding-bottom: 2px;
            font-size: 11px;
        }

        .perf-item {
            margin: 2px 0;
            display: flex;
            justify-content: space-between;
            font-size: 9px;
        }

        .perf-label {
            color: #ffffff;
        }

        .perf-value {
            color: #00ff00;
            font-weight: bold;
        }

        .perf-value.warning {
            color: #ffff00;
        }

        .perf-value.error {
            color: #ff0000;
        }

        /* Simplified Status Panel */
        .status-panel {
            position: fixed;
            bottom: 8px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid #00ff00;
            border-radius: 4px;
            padding: 6px;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            font-size: 10px;
            z-index: 12;
            pointer-events: none;
            min-width: 100px;
        }

        .status-title {
            text-align: center;
            font-weight: bold;
            margin-bottom: 4px;
            color: #ffffff;
            border-bottom: 1px solid #00ff00;
            padding-bottom: 2px;
            font-size: 11px;
        }

        .status-item {
            margin: 2px 0;
            font-size: 9px;
            text-align: center;
        }

        /* Responsive optimizations */
        @media screen and (max-width: 800px) {
            .overlay-text {
                font-size: 20px;
                top: 10px;
            }
            .overlay-subtext {
                font-size: 12px;
                top: 35px;
            }
            .performance-panel {
                top: 60px;
                right: 5px;
                font-size: 9px;
                padding: 4px;
                min-width: 100px;
            }
            .status-panel {
                bottom: 5px;
                left: 5px;
                font-size: 9px;
                padding: 4px;
                min-width: 80px;
            }
        }

        /* Hide panels on very small screens */
        @media screen and (max-width: 480px) {
            .performance-panel,
            .status-panel {
                display: none;
            }
        }
    </style>
</head>

<body>
    <div class="video-container">
        <img id="videoStream" class="video-stream" src="/video_feed" alt="Video Stream">
        <div class="overlay-text">MALEO</div>
        <div class="overlay-subtext">
            <div class="live-dot-overlay"></div>
            Jetson Optimized
        </div>
    </div>

    <!-- Performance Stats Panel -->
    <div class="performance-panel">
        <div class="perf-title">
            âš¡ PERFORMANCE
        </div>
        <div class="perf-item">
            <span class="perf-label">FPS:</span>
            <span class="perf-value" id="fpsCurrent">--</span>
        </div>
        <div class="perf-item">
            <span class="perf-label">Proc:</span>
            <span class="perf-value" id="procTime">--ms</span>
        </div>
        <div class="perf-item">
            <span class="perf-label">Skip:</span>
            <span class="perf-value" id="skipRatio">--%</span>
        </div>
        <div class="perf-item">
            <span class="perf-label">Mode:</span>
            <span class="perf-value" id="perfMode">JETSON</span>
        </div>
    </div>

    <!-- Status Panel -->
    <div class="status-panel">
        <div class="status-title">
            ðŸ¤¸ STATUS
        </div>
        <div class="status-item">
            <span id="poseStatus" style="color: #00ff00;">ACTIVE</span>
        </div>
        <div class="status-item">
            <span id="systemStatus" style="color: #ffffff;">READY</span>
        </div>
    </div>

    <script>
        let performanceData = {};

        function updatePerformance() {
            fetch('/status')
                .then(response => response.json())
                .then(data => {
                    performanceData = data;
                    
                    // Update FPS with color coding
                    const fpsElement = document.getElementById('fpsCurrent');
                    const fps = data.fps || 0;
                    fpsElement.textContent = fps;
                    
                    if (fps >= 12) {
                        fpsElement.className = 'perf-value';
                    } else if (fps >= 8) {
                        fpsElement.className = 'perf-value warning';
                    } else {
                        fpsElement.className = 'perf-value error';
                    }
                    
                    // Update processing time
                    const procElement = document.getElementById('procTime');
                    const procTime = data.processing_time_ms || 0;
                    procElement.textContent = Math.round(procTime) + 'ms';
                    
                    if (procTime <= 50) {
                        procElement.className = 'perf-value';
                    } else if (procTime <= 100) {
                        procElement.className = 'perf-value warning';
                    } else {
                        procElement.className = 'perf-value error';
                    }
                    
                    // Update skip ratio
                    const skipElement = document.getElementById('skipRatio');
                    if (data.performance && data.performance.skip_ratio !== undefined) {
                        const skipRatio = Math.round(data.performance.skip_ratio);
                        skipElement.textContent = skipRatio + '%';
                        
                        if (skipRatio <= 50) {
                            skipElement.className = 'perf-value';
                        } else if (skipRatio <= 75) {
                            skipElement.className = 'perf-value warning';
                        } else {
                            skipElement.className = 'perf-value error';
                        }
                    }
                    
                    // Update pose status
                    const poseStatusElement = document.getElementById('poseStatus');
                    if (data.pose_detection && data.mediapipe_available) {
                        poseStatusElement.textContent = 'ACTIVE';
                        poseStatusElement.style.color = '#00ff00';
                    } else {
                        poseStatusElement.textContent = 'INACTIVE';
                        poseStatusElement.style.color = '#ff0000';
                    }
                    
                    // Update system status based on performance
                    const systemStatusElement = document.getElementById('systemStatus');
                    if (fps >= 10 && procTime <= 100) {
                        systemStatusElement.textContent = 'OPTIMAL';
                        systemStatusElement.style.color = '#00ff00';
                    } else if (fps >= 5) {
                        systemStatusElement.textContent = 'MODERATE';
                        systemStatusElement.style.color = '#ffff00';
                    } else {
                        systemStatusElement.textContent = 'SLOW';
                        systemStatusElement.style.color = '#ff0000';
                    }
                })
                .catch(error => {
                    console.error('Error fetching performance data:', error);
                    document.getElementById('poseStatus').textContent = 'ERROR';
                    document.getElementById('poseStatus').style.color = '#ff0000';
                    document.getElementById('systemStatus').textContent = 'ERROR';
                    document.getElementById('systemStatus').style.color = '#ff0000';
                });
        }

        function logPerformance() {
            if (performanceData.fps !== undefined) {
                console.log(`ðŸš€ Performance: ${performanceData.fps}fps, ${Math.round(performanceData.processing_time_ms || 0)}ms processing`);
                
                if (performanceData.performance) {
                    console.log(`ðŸ“Š Stats: ${performanceData.performance.processed_frames} processed, ${performanceData.performance.skipped_frames} skipped`);
                }
            }
        }

        // Initialize
        updatePerformance();
        setInterval(updatePerformance, 1000); // Update every second
        setInterval(logPerformance, 10000);   // Log every 10 seconds
        
        console.log('ðŸš€ MALEO Jetson Optimized - Ready!');
        console.log('ðŸŽ¯ Target: High FPS with low latency');
        console.log('âš¡ Optimizations: Frame skipping, reduced resolution, minimal drawing');
    </script>
</body>

</html>
